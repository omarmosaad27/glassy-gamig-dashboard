<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>glassy gaming dashboard</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar 2.png" alt="avatar">
                    <h3>omar mosaad</h3>
                    <p>pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="twitch">
                        <h2>stream</h2>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="steam">
                        <h2>games</h2>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="upcoming">
                        <h2>new</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="library">
                        <h2>library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>join pro for free games</h2>
                    <img src="images/controller.png" alt="controller">
                </div>
            </div>
            <div class="active-games">
                <div class="status">
                    <h1>active games</h1>
                    <input type="text" >
                    <i class="fas fa-search"></i>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="content">
                            <h2>assassains creed valhalla</h2>
                            <p>ps5 version</p>
                            <div class="progressbar">
                                <span data-progress="60%"></span>
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class="content">
                            <h2>spider man miles morales</h2>
                            <p>ps5 version</p>
                            <div class="progressbar">
                                <span data-progress="25%"></span>
                            </div>
                        </div>
                        <h2 class="percentage">25%</h2>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class="content">
                            <h2>sackboy</h2>
                            <p>ps5 version</p>
                            <div class="progressbar">
                                <span data-progress="80%"></span>
                            </div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="js/script.js"></script>
</body>
</html>
